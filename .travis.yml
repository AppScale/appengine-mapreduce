language: java
jdk:
- oraclejdk7
before_install:
- cd java
- ant clean
- git clone -q -c user.email="travis@travis-ci.org" -c user.name="travis-ci" -b gh-pages https://${GH_TOKEN}@github.com/GoogleCloudPlatform/appengine-mapreduce target/gh-pages
install: ant compile
script: ant test
branches:
  only:
  - master
after_success:
- ant javadoc
- rm target/gh-pages/javadoc/*
- mv javadoc target/gh-pages
- cd target/gh-pages
- git add .
- git commit -am "update javadoc"
- git push
